<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- ALGUNS SITES APARECEM COM IFRAMES -->
    <p>
        Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="1" height="500px" scrolling="no">
            <a href="https://cursoemvideo.com">Curso em Vídeo</a>
        </iframe>
        para aprender a programar.
    </p>

    <!-- OUTROS SITES NÃO APARECEM EM IFRAMES -->
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"></iframe>
        também é legal.
    </p>

    <!-- TAMANHO PADRÃO DE IFRAME -->
    <!-- 300px x 150px -->
</body>
</html>
